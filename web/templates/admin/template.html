{% extends "admin/layout.html" %}

{% block title %} Template {% endblock %}

{% block content %}
    <div class="page-header">
      <h3 class="page-title"> Template </h3>      
      <a class="btn btn-outline-info btn-fw btn-icon-text" href="{{url_for('admin_page_templates')}}"><i class="mdi mdi-format-list-bulleted btn-icon-prepend"></i>All Templates</a>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Template Information</h4>                                
                <form class="forms-sample" action="{{url_for('admin_page_template')}}" method="POST">
                    <div class="form-group">
                        <label for="templateName">Template Name<span class="required">*</span></label>
                        <input type="text" class="form-control" id="templateName" placeholder="template Name" name="templateName" value="{{template.Name}}" required>
                    </div>
    
                    <div class="form-group">
                      <label for="templateContent">Content<span class="required">*</span></label>
                      <div class="form-group">
                        <textarea id="tiny" class="form-control" id="templateContent" name="templateContent">{{template.Content}}</textarea>
                      </div>
                    </div>           
                        
                    <input type="hidden" name="templateID" value="{{template.ID}}">
                    <button type="submit" class="btn btn-gradient-primary me-2">{% if template.ID is not defined %}Create {%else %}Update{%endif%}</button>
                    <a class="btn btn-light" href="{{url_for('admin_page_templates')}}">Cancel</a>
                </form>
            </div>
            </div>
        </div>
    </div>  
{% endblock %}

{%block customscript %}

{% endblock %}
